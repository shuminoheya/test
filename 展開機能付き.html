<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファイル暗号化・復号化</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0ecf4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      margin: 0 10px;
      font-weight: bold;
      color: #444;
    }

    input[type="file"],
    input[type="password"] {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 20px;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #4CAF50;
      border-radius: 10px;
    }

    #status {
      margin-top: 10px;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ファイル暗号化・復号化</h1>
    <p>このページはファイルを趣味の部屋独自のフォーマットで暗号化してそのファイルを復号化できるサイトです。</p>

    <label><input type="radio" name="mode" value="encrypt" checked> 暗号化</label>
    <label><input type="radio" name="mode" value="decrypt"> 復号化</label><br><br>

    <input type="file" id="fileInput"><br>
    <input type="password" id="password" placeholder="パスワードを入力"><br>
    <button id="processBtn">実行</button>

    <progress id="progressBar" value="0" max="100"></progress>
    <p id="status">待機中...</p>
  </div>

  <script>
    const CHUNK_SIZE = 15 * 1024 * 1024;

    function removeShumiExtension(filename) {
      return filename.endsWith('.shumi') ? filename.slice(0, -6) : filename;
    }

    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const fileInput = document.getElementById('fileInput');
        fileInput.value = '';
        fileInput.setAttribute('accept', mode === 'decrypt' ? '.shumi' : '');
      });
    });

    document.getElementById('processBtn').addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      const password = document.getElementById('password').value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const status = document.getElementById('status');
      const progressBar = document.getElementById('progressBar');

      if (!file || !password) {
        alert('ファイルとパスワードを入力してください');
        return;
      }

      if (!window.showSaveFilePicker) {
        alert('このブラウザは保存に対応していません。');
        return;
      }

      const key = await deriveKey(password);
      const suggestedName = mode === 'encrypt' ? file.name + '.shumi' : removeShumiExtension(file.name);

      let writableStream;
      try {
        const handle = await window.showSaveFilePicker({
          suggestedName,
          types: [{ description: 'All Files', accept: { '*/*': ['.*'] } }]
        });
        writableStream = await handle.createWritable();
      } catch (e) {
        status.textContent = '保存先の選択がキャンセルされました。';
        return;
      }

      progressBar.max = file.size;
      progressBar.value = 0;

      try {
        if (mode === 'encrypt') {
          let offset = 0;
          let chunkIndex = 0;

          while (offset < file.size) {
            const chunk = await file.slice(offset, offset + CHUNK_SIZE).arrayBuffer();
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, chunk);
            const encryptedBytes = new Uint8Array(encrypted);
            const lengthBytes = new Uint8Array(4);
            new DataView(lengthBytes.buffer).setUint32(0, encryptedBytes.length, true);

            const combined = new Uint8Array(4 + 12 + encryptedBytes.length);
            combined.set(lengthBytes, 0);
            combined.set(iv, 4);
            combined.set(encryptedBytes, 16);

            await writableStream.write(combined);

            offset += CHUNK_SIZE;
            chunkIndex++;
            progressBar.value = offset;
            status.textContent = `暗号化中: チャンク ${chunkIndex}`;
            await new Promise(requestAnimationFrame);
          }

          await writableStream.close();
          status.textContent = '暗号化完了！（保存されました）';
        } else {
          let offset = 0;
          let chunkIndex = 0;

          while (offset + 16 <= file.size) {
            const header = await file.slice(offset, offset + 16).arrayBuffer();
            const view = new DataView(header);
            const encryptedLength = view.getUint32(0, true);
            const iv = new Uint8Array(header.slice(4, 16));
            const encryptedData = await file.slice(offset + 16, offset + 16 + encryptedLength).arrayBuffer();

            const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, encryptedData);
            await writableStream.write(new Uint8Array(decrypted));

            offset += 16 + encryptedLength;
            chunkIndex++;
            progressBar.value = offset;
            status.textContent = `復号中: チャンク ${chunkIndex}`;
            await new Promise(requestAnimationFrame);
          }

          await writableStream.close();
          status.textContent = '復号完了！（保存されました）';
        }

        progressBar.value = progressBar.max;
      } catch (err) {
        console.error('処理エラー:', err);
        status.textContent = 'エラー：' + err.message;
      }
    });

    async function deriveKey(password) {
      const enc = new TextEncoder();
      const salt = enc.encode('shumi-salt');
      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), { name: 'PBKDF2' }, false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }
  </script>
</body>
</html>
