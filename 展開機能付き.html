<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>保存先テスト</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f4f8;
    }
    label {
      font-weight: bold;
    }
    #status {
      margin-top: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>保存先選択テスト</h2>
  <label>
    <input type="checkbox" id="lowMemoryMode"> パフォーマンス低下モード（保存先を先に選ぶ）
  </label>
  <p id="status">待機中...</p>

  <script>
    let writableStream = null;

    document.getElementById('lowMemoryMode').addEventListener('change', async (e) => {
      const status = document.getElementById('status');

      if (e.target.checked) {
        if (!window.showSaveFilePicker) {
          status.textContent = 'このブラウザは保存先の選択に対応していません。';
          return;
        }

        try {
          const handle = await window.showSaveFilePicker({
            suggestedName: 'output.shumi',
            types: [{ description: 'All Files', accept: { '*/*': ['.*'] } }]
          });
          writableStream = await handle.createWritable();
          status.textContent = '保存先が選択されました。';
        } catch (err) {
          status.textContent = '保存先の選択がキャンセルされました。';
          e.target.checked = false;
        }
      } else {
        writableStream = null;
        status.textContent = '待機中...';
      }
    });
  </script>
</body>
</html>
