<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>URLアクセスボタン</title>
<style>
  #goBtn {
    display: none;        /* 最初は非表示 */
    margin-top: 10px;
    display: block;       /* ← ここがポイント：改行して表示 */
  }
</style>
</head>
<body>

<h3>URLを入力してください</h3>

<input type="text" id="urlInput" placeholder="https://example.com" size="40">
<button id="goBtn">アクセス</button>

<script>
  const input = document.getElementById("urlInput");
  const btn = document.getElementById("goBtn");

  // 入力されたらボタンを表示
  input.addEventListener("input", () => {
    btn.style.display = input.value.trim() ? "block" : "none"; // ここも block
  });

  // ボタンクリックでURLへ移動
  btn.addEventListener("click", () => {
    let url = input.value.trim();
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = "https://" + url;
    }
    window.location.href = url;
  });
</script>

</body>
</html>
